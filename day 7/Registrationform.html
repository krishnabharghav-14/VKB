   <html>

   <body>
    <h2><center>Registration Form</center></h2><br>

    <form action="./Bhargav.jpeg" target="_self" autocomplete="on">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" size="30"><br><br>
            
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" size="30"><br><br>


        <label for="3">Department/Office</label>
        <input type="text" list="Dept" id="3" name="Department/Office" placeholder="Select your Department/Office" size="30">
        <datalist id="Dept">
            <option value="Admistration">
            <option value="Finance"></option>

        </datalist><br><br>

    
        <label for="4">Username</label>
        <input type="text" id="4" name="Username" placeholder="Username" size="30"><br><br>
    
        <label for="5">Password</label>
        <input type="password" id="5" name="Password" placeholder="Password" size="30"><br><br>
    
        <label for="6">Confirm Password</label>
        <input type="password" id="6" name="Confirm Password" placeholder="Confirm Password" size="30"><br><br>
    
        <label for="7">E-mail</label>
        <input type="email" id="7" name="Email" placeholder="E-Mail Address" size="30" novalidate><br><br>
    
        <label for="8">Contact No.</label>
        <input type="tel" id="8" name="Contact Information" placeholder="(+91)" size="30"><br><br>

        <label for="4">age</label>
        <input type="number" id="4" name="age" placeholder="age" size="30" step="2" min="0" max="20"><br><br>

    
        <input type="submit">
    </form>

   </body>
   </html>
